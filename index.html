<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .top-nav .logo {
            display: flex;
            align-items: center;
        }
        .top-nav .logo img {
            height: 40px;
        }
        .top-nav .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .top-nav .menu a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .top-nav .menu a:hover {
            text-decoration: underline;
        }
        .top-nav .search {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .top-nav .search input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding-left: 10px;
        }
        .top-nav .search i {
            cursor: pointer;
        }
        .top-nav .actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .top-nav .actions a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .top-nav .actions .sign-up {
            background-color: #04AA6D;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .top-nav .actions .log-in {
            background-color: #f1f1f1;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .bottom-nav {
            display: flex;
            justify-content: center;
            background-color: #2f2f2f;
            padding: 10px 0;
        }
        .bottom-nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin: 0 10px;
        }
        .bottom-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="logo">
            <img src="https://placehold.co/30x30" alt="W3Schools logo">
        </div>
        <div class="menu">
            <a href="#">Tutorials</a>
            <a href="#">Exercises</a>
            <a href="#">Certificates</a>
            <a href="#">Services</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
            <i class="fas fa-adjust"></i>
        </div>
        <div class="actions">
            <a href="#">Plus</a>
            <a href="#">Spaces</a>
            <a href="#">Get Certified</a>
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="log-in">Log in</a>
        </div>
    </div>
    <div class="bottom-nav">
        <button onclick="document.location='default.asp'">HTML </button>
	<a href="#">CSS</a>
        <a href="#">JAVASCRIPT</a>
        <a href="#">SQL</a>
        <a href="#">PYTHON</a>
        <a href="#">JAVA</a>
        <a href="#">PHP</a>
        <a href="#">HOW TO</a>
        <a href="#">W3.CSS</a>
        <a href="#">C</a>
        <a href="#">C++</a>
        <a href="#">C#</a>
        <a href="#">BOOTSTRAP</a>
        <a href="#">REACT</a>
        <a href="#">MYSQL</a>
        <a href="#">JQUERY</a>
        <a href="#">EXCEL</a>
        <a href="#">XML</a>
    </div>
</body>
</html>
